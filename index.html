<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="display">
			<h2 class="input">0</h2>
		</div>
		<div class="buttons">
			<table>
				<tr>
					<td class="single" id="reset">AC</td>
					<td class="single" id="sign">+/-</td>
					<td class="single" id="percent">%</td>

					<td class="oran fab5" id="divide">รท</td>
				</tr>
				<tr>
					<td class="num">7</td>
					<td class="num">8</td>
					<td class="num">9</td>
					<td class="oran fab5" id="multiply">X</td>
				</tr>
				<tr>
					<td class="num">4</td>
					<td class="num">5</td>
					<td class="num">6</td>
					<td class="oran fab5" id="subtract">-</td>
				</tr>
				<tr>
					<td class="num">1</td>
					<td class="num">2</td>
					<td class="num">3</td>
					<td class="oran fab5" id="add">+</td>
				</tr>
				<tr>
					<td class="num zero" colspan="2">0</td>
					<td id="nDot">.</td>
					<td class="oran fab5" id="equal">=</td>
				</tr>
			</table>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
